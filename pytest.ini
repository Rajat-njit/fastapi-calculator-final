# pytest.ini
[pytest]
testpaths = tests

# Coverage for backend only
addopts = --cov=app --cov-report=term-missing --cov-report=html

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow
    fast: marks tests as fast
    e2e: marks tests as end-to-end tests (Playwright)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Avoid Playwright + pytest-asyncio event-loop conflicts
# DO NOT descend into e2e directory when running default suite
norecursedirs = tests/e2e

asyncio_mode = strict
asyncio_default_test_loop_scope = function
asyncio_default_fixture_loop_scope = function
